name: android-tests

on:
  pull_request:
  workflow_dispatch:
  push:

jobs:

  build:
    runs-on: macos-11
    env:
      JOB_BASE_NAME: macos-11-android-tests
    steps:
      - name: print labels
        run: echo "Hello!"

      - name: build PyTorch Android
        run: |
          cd ./android
          export ANDROID_NDK=/Users/runner/Library/Android/sdk/ndk-bundle
          ./scripts/build_pytorch_android.sh x86

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          working-directory: ./android
          script: ./gradlew connectedCheck
